# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/version_catalogs.html#sec::toml-dependencies-format

[versions]
kotlin-gradle-plugin = "2.2.21"
ktor = "3.3.3"

[libraries]
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-gradle-plugin" }

# Core Ktor Server
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
# Netty Engine (The equivalent of FastAPI's Uvicorn)
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
# Serialization (The equivalent of Pydantic for JSON handling)
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
# Logging
logback-classic = { module = "ch.qos.logback:logback-classic", version = "1.5.12" }

[bundles]
# Group them so you only have to add one line to your build file
ktor-server = [
    "ktor-server-core",
    "ktor-server-netty",
    "ktor-server-content-negotiation",
    "ktor-serialization-kotlinx-json",
    "logback-classic"
]
