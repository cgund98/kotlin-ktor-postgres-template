services:
  workspace:
    image: kotlin-ktor-postgres-template
    build:
      context: .
      dockerfile: ./resources/docker/workspace.Dockerfile
    platform: linux/amd64
    environment:
      - IO_KTOR_DEVELOPMENT=true
    volumes:
      - .:/workspace
      - gradle_cache:/home/workspace/.gradle # Cache gradle builds
    command: sleep infinity
    ports:
      - "8000:8000"
  postgres:
    image: postgres:16
    container_name: kotlin-ktor-postgres-template-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  migrate:
    build:
      context: .
      dockerfile: resources/docker/migrate.Dockerfile
    image: app-migrations:latest
    container_name: kotlin-ktor-postgres-template-migrate
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@postgres:5432/app?sslmode=disable", "up"]
    volumes:
      # Mount migrations for local development (overrides image migrations)
      - ./resources/db/migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate
  localstack:
    image: localstack/localstack:latest
    container_name: go-postgres-api-template-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559" # External services port range
    environment:
      - SERVICES=sns,sqs
      - DEBUG=1
      - PERSISTENCE=0
      - LAMBDA_EXECUTOR=local
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Production API service (for testing production Dockerfile)
  app-api:
    image: kotlin-ktor-postgres-template-prod:latest
    build:
      context: .
      dockerfile: ./resources/docker/app.Dockerfile
    container_name: kotlin-ktor-postgres-template-api
    command: ["sh", "-c", "cd /app/api && ./bin/app-api"]
    ports:
      - "8001:8000" # Use different port to avoid conflict with workspace
    env_file:
      - .env.local
    environment:
      - LOG_FORMAT=JSON
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Production Worker service (for testing production Dockerfile)
  app-worker:
    image: kotlin-ktor-postgres-template-prod:latest
    build:
      context: .
      dockerfile: ./resources/docker/app.Dockerfile
    container_name: kotlin-ktor-postgres-template-worker
    command: ["sh", "-c", "cd /app/worker && ./bin/app-worker"]
    env_file:
      - .env.local
    environment:
      - LOG_FORMAT=JSON
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    profiles:
      - production

volumes:
  gradle_cache:
  postgres_data:
